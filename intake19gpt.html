<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            margin: 0 auto;
        }
        .chat-entry {
            display: flex;
            align-items: flex-start;
            margin: 5px 0;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .chat-bubble.left {
            background-color: #e1f5fe;
            text-align: left;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .chat-bubble.right {
            background-color: #bbdefb;
            color: #fff;
            text-align: right;
            margin-left: auto;
        }
        .chat-bubble.left::before {
            content: "\1F916"; /* Robot emoji */
            font-size: 20px;
            margin-right: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 15px;
            width: 100%;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .option-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>
    <script>
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
        
        speak("Welcome to the Sandbox AI Lab");
        
        const questions = [
            "What is your name?",
            "What is your last name?",
            "What is your email?",
            "What is your phone number?",
            "What is your affiliation?",
            "What brings you here today?"
        ];
        
        const affiliations = ["Student", "Faculty", "Advisor", "Alumni", "Staff", "Research Fellow", "Community Member"];
        let currentQuestionIndex = 0;
        const responses = {};
        
        function addMessage(text, side) {
            const chatContainer = document.getElementById('chat-container');
            const chatEntry = document.createElement('div');
            chatEntry.className = 'chat-entry';
            
            const chatBubble = document.createElement('div');
            chatBubble.className = `chat-bubble ${side}`;
            chatBubble.textContent = text;
            
            chatEntry.appendChild(chatBubble);
            chatContainer.appendChild(chatEntry);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function displayNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                addMessage(questions[currentQuestionIndex], 'left');
                speak(questions[currentQuestionIndex]);
                
                if (currentQuestionIndex === 4) {
                    displayAffiliationOptions();
                } else {
                    displayInputBox();
                }
            } else {
                saveResponses();
                addMessage("Thank you for your responses!", 'left');
            }
        }
        
        function displayInputBox() {
            const chatContainer = document.getElementById('chat-container');
            const inputContainer = document.createElement('div');
            inputContainer.className = 'input-container';
            inputContainer.innerHTML = `
                <input type="text" id="user-input" placeholder="Type your answer here" onkeypress="handleKeyPress(event)">
                <button onclick="handleUserInput()">Send</button>
            `;
            chatContainer.appendChild(inputContainer);
            document.getElementById('user-input').focus();
        }
        
        function displayAffiliationOptions() {
            const chatContainer = document.getElementById('chat-container');
            affiliations.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleUserInput(option);
                chatContainer.appendChild(button);
            });
        }
        
        function handleUserInput(option = null) {
            const userInput = option || document.getElementById('user-input').value;
            if (!userInput.trim()) return;
            
            addMessage(userInput, 'right');
            responses[questions[currentQuestionIndex]] = userInput;
            
            currentQuestionIndex++;
            document.getElementById('chat-container').querySelector('.input-container')?.remove();
            document.querySelectorAll('.option-button').forEach(btn => btn.remove());
            
            displayNextQuestion();
        }
        
        displayNextQuestion();
    </script>
</body>
</html>
